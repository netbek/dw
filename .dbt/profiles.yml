config:
  send_anonymous_usage_stats: false

# --------------------------------------------------------------------------------------------------
# Main project
# --------------------------------------------------------------------------------------------------

main:
  target: dev
  outputs:
    dev:
      type: clickhouse
      threads: 1
      host: "{{ env_var('CLICKHOUSE_DEV_HOST') }}"
      port: "{{ env_var('CLICKHOUSE_DEV_PORT')|as_number }}"
      user: "{{ env_var('CLICKHOUSE_DEV_USERNAME') }}"
      password: "{{ env_var('CLICKHOUSE_DEV_PASSWORD') }}"
      schema: "{{ env_var('CLICKHOUSE_DEV_DATABASE') }}"
      driver: "{{ env_var('CLICKHOUSE_DEV_DRIVER') }}"
      secure: "{{ (env_var('CLICKHOUSE_DEV_SECURE') == 'true')|as_bool }}"
      use_lw_deletes: true

    test:
      type: clickhouse
      threads: 1
      host: "{{ env_var('CLICKHOUSE_TEST_HOST') }}"
      port: "{{ env_var('CLICKHOUSE_TEST_PORT')|as_number }}"
      user: "{{ env_var('CLICKHOUSE_TEST_USERNAME') }}"
      password: "{{ env_var('CLICKHOUSE_TEST_PASSWORD') }}"
      schema: "{{ env_var('CLICKHOUSE_TEST_DATABASE') }}"
      driver: "{{ env_var('CLICKHOUSE_TEST_DRIVER') }}"
      secure: "{{ (env_var('CLICKHOUSE_TEST_SECURE') == 'true')|as_bool }}"
      use_lw_deletes: true

# --------------------------------------------------------------------------------------------------
# Instructions for new profiles
# --------------------------------------------------------------------------------------------------

# 1. Run the `cli project init PROJECT_NAME` command.
# 2. Copy and append the following template to this file.

