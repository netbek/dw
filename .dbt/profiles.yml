#       user: "{{ env_var('CLICKHOUSE_DEV_USERNAME') }}"
#       password: "{{ env_var('CLICKHOUSE_DEV_PASSWORD') }}"
#       schema: <PROJECT_NAME>
#       driver: "{{ env_var('CLICKHOUSE_DEV_DRIVER') }}"
#       secure: "{{ (env_var('CLICKHOUSE_DEV_SECURE') == 'true')|as_bool }}"
#       use_lw_deletes: true

# 3. Replace `<PROJECT_NAME>` with the project name.
# 4. Run the `cli project refresh PROJECT_NAME` command.

