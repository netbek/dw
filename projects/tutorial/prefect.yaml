name: tutorial
prefect-version: 2.17.1

build: null

push: null

pull:
- prefect.deployments.steps.set_working_directory:
    directory: /home/analyst/projects/tutorial

deployments:
- name: tutorial__dbt_run
  version: null
  tags: [tutorial]
  description: null
  entrypoint: flows/dbt.py:dbt_run_flow
  parameters: {}
  work_pool:
    name: process_pool
    work_queue_name: null
    job_variables: {}
  schedule:
    cron: '* * * * *'
    timezone: UTC
    day_or: true

- name: tutorial__notebook
  version: null
  tags: [tutorial]
  description: null
  entrypoint: flows/notebook.py:notebook_flow
  parameters: {"greeting": "bom dia!"}
  work_pool:
    name: process_pool
    work_queue_name: null
    job_variables: {}
  schedule:
    cron: '* * * * *'
    timezone: UTC
    day_or: true

# --------------------------------------------------------------------------------------------------
# Instructions for new deployments
# --------------------------------------------------------------------------------------------------

# 1. Copy and append the following template to the `deployments` list above.

# - name: tutorial__<FLOW_NAME>
#   version: null
#   tags: [tutorial]
#   description: null
#   entrypoint: flows/<FLOW_NAME>.py:<FLOW_NAME>_flow
#   parameters: {}
#   work_pool:
#     name: process_pool
#     work_queue_name: null
#     job_variables: {}
#   schedule:
#     cron: '* * * * *'
#     timezone: UTC
#     day_or: true

# 2. Replace `<FLOW_NAME>` with the flow name.
# 3. Update the parameters, schedule and other attributes.
# 4. Run the deploy command.
