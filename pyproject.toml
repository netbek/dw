[tool.isort]
force_alphabetical_sort = true
line_length = 100
profile = "black"
py_version = 312

[tool.ruff]
extend-exclude = ["*.ipynb"]
line-length = 100
target-version = "py312"

[tool.ruff.lint]
ignore = ["D100", "D101", "D102", "D103", "D104", "D107", "D205"]

[tool.pytest.ini_options]
addopts = "--no-header"
norecursedirs = [
    "*.egg",
    ".*",
    "_darcs",
    "build",
    "CVS",
    "dist",
    "node_modules",
    "venv",
    "{arch}",
    "__pycache__",
    "dbt_packages"
]
python_classes = ["Test*"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
testpaths = ["tests"]
